<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
  <title>PiWo Input Demo</title>
</head>

<body>
  <h1>PiWo Input Demo</h1>

  <form id="form">
    <label>
      Disabled native input:
      <input name="disabled" type="search" disabled>
    </label><br>

    <label for="native">Native input:</label>
    <input name="native" id="native" type="search">

    <br><br>

    <piwo-label>
      Disabled piwo-input:
      <piwo-input type="search" name="piwo-disabled" disabled></piwo-input>
    </piwo-label>

    <piwo-label for="custom">Optional piwo-input:</piwo-label>
    <piwo-input type="search" name="custom" id="custom"></piwo-input>

    <br><br>

    <piwo-button name="validate">Validate</piwo-button>
  </form>

  <script type="module">
    import { registerField, registerForm } from './event-logger.js'
    registerField('input, piwo-input')
    registerForm('form')
  </script>

  <script src="../dist/index.mjs" type="module"></script>
</body>
</html>
