<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
  <title>PiWo TextArea Demo</title>
  <style>
    #custom {
      width: 300px;
      height: 100px;
      border: 1px #000 solid;
      resize: both;
    }
  </style>
</head>

<body>
  <h1>PiWo TextArea Demo</h1>

  <form id="form">
    <label>
      Disabled native textarea:<br>
      <textarea name="disabled" disabled></textarea>
    </label><br>

    <label>
      Read-only native textarea:
      <textarea name="readonly" readonly>read-only</textarea>
    </label><br>

    <label for="optional">Optional native textarea:</label><br>
    <textarea name="optional" id="optional"></textarea><br>

    <label for="required">Required native textarea:</label><br>
    <textarea name="required" id="required" required></textarea><br>

    <label for="custom">Custom native textarea:</label>
    <div name="custom" id="custom" role="textbox"
         tabindex="0" contenteditable required></div>

    <br><br>

    <piwo-label>
      Disabled piwo-textarea:
      <piwo-textarea name="piwo-disabled" disabled></piwo-textarea>
    </piwo-label>

    <piwo-label>
      Read-only piwo-textarea:
      <piwo-textarea name="piwo-readonly" readonly>read-only</piwo-textarea>
    </piwo-label>

    <piwo-label for="piwo-optional">Optional piwo-textarea:</piwo-label>
    <piwo-textarea name="piwo-optional" id="piwo-optional" placeholder="Write some text"></piwo-textarea>

    <piwo-label for="piwo-required">Required piwo-textarea:</piwo-label>
    <piwo-textarea name="piwo-required" id="piwo-required" aria-describedby="piwo-required-msg"
                   placeholder="Write some text" required describeerror focuserror></piwo-textarea>
    <piwo-small id="piwo-required-msg"></piwo-small>

    <br><br>

    <piwo-button name="validate">Validate</piwo-button>
  </form>

  <script type="module">
    import { registerField, registerForm } from './event-logger.js'
    registerField('div, textarea, piwo-textarea')
    registerForm('form')
  </script>

  <script src="../dist/index.mjs" type="module"></script>
</body>
</html>
