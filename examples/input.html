<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
  <title>PiWo Input Demo</title>
</head>

<body>
  <h1>PiWo Input Demo</h1>

  <form id="form">
    <label>
      Disabled native input:
      <input name="disabled" type="text" disabled>
    </label><br>

    <label>
      Read-only native input:
      <input name="readonly" type="text" value="read-only" readonly>
    </label><br>

    <label for="optional">Optional native input:</label>
    <input name="optional" id="optional" type="text">

    <label for="required">Required native input:</label>
    <input name="required" id="required" type="text" required>

    <br><br>

    <piwo-label>
      Disabled piwo-input:
      <piwo-input type="text" name="piwo-disabled" disabled></piwo-input>
    </piwo-label>

    <piwo-label>
      Read-only piwo-input:
      <piwo-input name="piwo-readonly" value="read-only" readonly></piwo-input>
    </piwo-label>

    <piwo-label for="piwo-optional">Optional piwo-input:</piwo-label>
    <piwo-input type="text" name="piwo-optional" id="piwo-optional"></piwo-input>

    <piwo-label for="piwo-required">Required piwo-input:</piwo-label>
    <piwo-input type="text" name="piwo-required" id="piwo-required" required></piwo-input>

    <piwo-label for="piwo-combobox">Combobox piwo-input:</piwo-label>
    <piwo-input type="text" name="piwo-combobox" id="piwo-combobox" required>
      <datalist slot="data">
        <option>First</option>
        <option>Second</option>
        <option>Third</option>
      </datalist>
    </piwo-input>

    <br><br>

    <piwo-button name="validate">Validate</piwo-button>
  </form>

  <script type="module">
    import { registerField, registerForm } from './event-logger.js'
    registerField('input, piwo-input')
    registerForm('form')
  </script>

  <script src="../dist/index.mjs" type="module"></script>
</body>
</html>
