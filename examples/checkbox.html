<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
  <title>PiWo Checkbox Demo</title>
</head>

<body>
  <h1>PiWo Checkbox Demo</h1>

  <form id="form">
    <label>
      <input name="disabled" type="checkbox" disabled>
      Disabled native checkbox
    </label><br>

    <label>
      <input name="readonly" type="checkbox" checked readonly>
      Read-only native checkbox
    </label><br>

    <input name="optional" id="optional" type="checkbox">
    <label for="optional">Optional native checkbox</label>

    <input name="required" id="required" type="checkbox" required>
    <label for="required">Required native checkbox</label>

    <br><br>

    <piwo-label>
      <piwo-checkbox name="piwo-disabled" disabled></piwo-checkbox>
      Disabled piwo-checkbox
    </piwo-label>

    <piwo-label>
      <piwo-checkbox name="piwo-readonly" checked readonly></piwo-checkbox>
      Read-only piwo-checkbox
    </piwo-label>

    <piwo-checkbox name="piwo-optional" id="piwo-optional"></piwo-checkbox>
    <piwo-label for="piwo-optional">Optional piwo-checkbox</piwo-label>

    <piwo-checkbox name="piwo-required" id="piwo-required" required></piwo-checkbox>
    <piwo-label for="piwo-required">Required piwo-checkbox</piwo-label>

    <br><br>

    <piwo-button name="validate">Validate</piwo-button>
  </form>

  <script type="module">
    import { registerField, registerForm } from './event-logger.js'
    registerField('input, piwo-checkbox')
    registerForm('form')
  </script>

  <script src="../dist/index.mjs" type="module"></script>
</body>
</html>
