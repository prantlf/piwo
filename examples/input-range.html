<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
  <title>PiWo Range Demo</title>
</head>

<body>
  <h1>PiWo Range Demo</h1>

  <form id="form">
    <label>
      Disabled native range:
      <input name="disabled" type="range" min="1" max="10" disabled>
    </label><br>

    <label>
      Read-only native range:
      <input name="readonly" type="range" min="1" max="10" value="1" readonly>
    </label><br>

    <label for="native">Native range:</label>
    <input name="native" id="native" type="range" min="1" max="10">

    <br><br>

    <piwo-label>
      Disabled piwo-input:
      <piwo-input type="range" name="piwo-disabled" min="1" max="10" disabled></piwo-input>
    </piwo-label>

    <piwo-label>
      Read-only piwo-input:
      <piwo-input type="range" name="piwo-readonly" min="1" max="10" value="1" readonly></piwo-input>
    </piwo-label>

    <piwo-label for="custom">Custom piwo-input:</piwo-label>
    <piwo-input type="range" name="custom" id="custom" min="1" max="10"></piwo-input>

    <piwo-label for="labelled">Labelled piwo-input:</piwo-label>
    <piwo-input type="range" name="labelled" id="labelled" min="1" max="10" step="1" ticks>
      <datalist slot="data">
        <option label="Min">1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option label="Max">10</option>
      </datalist>
    </piwo-input>

    <br><br>

    <piwo-button name="validate">Validate</piwo-button>
  </form>

  <script type="module">
    import { registerField, registerForm } from './event-logger.js'
    registerField('input, piwo-input')
    registerForm('form')
  </script>

  <script src="../dist/index.mjs" type="module"></script>
</body>
</html>
